<script type="text/x-red" data-help-name="apidaze-rest-api">

    <p>Apidaze is the platform powering the Voip Innovations Programmable Communications product.  For more information, please visit https://voipinnovations.com/programmable.

With this REST API, you will be able to do the following:

- Place and manage calls, send SMS, and send faxes

- Manage your voice prompts, retrieve recorded conversations, etc.

You can find our JavaScript API and examples at https://github.com/apidaze

To test API methods in Postman, click the Run in Postman button.  In the Postman App, edit the Apidaze.template in your Environments settings to reflect your api_key and api_secret.</p>
    <h2>Methods</h2>
        <h3>ExternalscriptsGet</h3>
        <h4>Returns the list of the external scripts for your domain.</h4>
        <h3>ExternalscriptsByApiKeyPost</h3>
        <h4>Creates a new external script.
Only one external script is allowed per domain.</h4>
        <h3>ExternalscriptsByApiKeyAndScriptIdGet</h3>
        <h4>Returns the External Script object details by id.</h4>
        <h3>ExternalscriptsByApiKeyAndScriptIdPut</h3>
        <h4>Updates an external script.</h4>
        <h3>UnnammedEndpointDelete</h3>
        <h4>Deletes an external script.</h4>
        <h3>UnnammedEndpointGet</h3>
        <h4>This is an example GET that an inbound call to your application will request to your script/application URL.</h4>
        <h3>UnnammedEndpointPost</h3>
        <h4>This is an example POST that an inbound SMS to your application will request to your script/application URL.  Keep in mind that if your application replies to the SMS, it must use the Send a SMS method via the REST API, not an XML response.</h4>
        <h3>SmsSendPost</h3>
        <h4>For an Inbound SMS example request to your configured appliction, please see this example [here](#430697e4-bfa8-ba71-926b-c7c806a1245d)</h4>
